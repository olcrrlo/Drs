<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아주대 인지연구실</title>
    <link href="{% static 'css/ex01.css' %}" rel="stylesheet" type="text/css" />
</head>
<!-- body head 창 사이즈 고정 설정 -->
<body onresize="parent.resizeTo(1260,800)" onload="parent.resizeTo(1260,800)">

    <div id="jb-container">
      <div id="jb-header">
        <h1> 제목..  </h1>
      </div>
      <div id="jb-content">
        동영상 넣을거 </br>
          랜덤으로 3개중에 하나 열어야함. </br>
          {% if type == 1 %}
            1번 type
          {% elif type == 2 %}
            {{ type }} /2번타입
          {% elif type == 3 %}
            다른 타입 {{ type }} / last3
          {% endif %}
          <video src="{% static '/testvideo.mp4' %}" controls autoplay width="100%"></video>

      </div>
      <div id="jb-footer" >
          <!-- 영상재생시간 지나면 버튼 나오게 설정 (자바 스크립트..?)-->
          <div style="float:right">   <button class="w-btn-outline w-btn-gray-outline" onclick="location.href='{% url 'p3' %}'" style="text-align:center"> 다음 </button>  </div>
      </div>
    </div>

</body>
</html>
